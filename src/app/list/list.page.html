<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{pageTitle()}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pageTitle()}}</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="clear">
          <ion-icon name="filter-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card button *ngFor="let item of items()" (click)="navigate(item.$id)">
      <ion-card-header>
        <ion-card-title>
          {{ item?.name }}
        </ion-card-title>
        <ion-card-subtitle>
          {{ item?.$id }}
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>

  <ion-text class="total-results" color="medium">Total results: {{ totalItems() }}</ion-text>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
